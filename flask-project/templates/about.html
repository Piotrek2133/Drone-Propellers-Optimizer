<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #9134dd, #ee09cfc5);
            font-family: 'Mountains of Christmas', cursive;
            overflow: hidden;
        }
        .container {
            padding: 2rem;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 5rem;
        }
        p {
            font-size: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        /* Updated Image CSS */
        .tree {
            position: absolute;
            animation: float 10s ease-in-out infinite;
            height: 400px;
        }
        .tree1 {
            bottom: 20%;
            left: 5%;
            z-index: 1;
        }
        .tree2 {
            bottom: 25%;
            left: 40%;
            z-index: 2;
        }
        .santa1 {
            bottom: 15%;
            right: 35%;
            z-index: 3;
        }
        .santa2 {
            bottom: 30%;
            right: 5%;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas! üéÖ</h1>
        <p>...and a Happy New Year! üéâ</p>
        <button>Go Home</button>
    </div>
