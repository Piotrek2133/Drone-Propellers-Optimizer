<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 1.5rem;
        }
        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimization Results</h1>
        
        <p><strong>Optimal Parameters (c/R and Î²):</strong></p>
        <pre>{{ best_individual }}</pre>
        
        <p><strong>Predicted Efficiency:</strong></p>
        <pre>{{ best_efficiency }}</pre>

        <p><strong>Velocity (v):</strong></p>
        <pre>{{ v }}</pre>

        <p><strong>Thrust (T):</strong></p>
        <pre>{{ T }}</pre>
        
        <div class="btn-container">
            <a href="/optimize"><button>Run Another Optimization</button></a>
            <a href="/about"><button>Home</button></a>
        </div>
    </div>
</body>
</html>
